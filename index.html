<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    nav {
      background-color: #444;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 40px;
    }
    .about, .projects, .contact {
      background: white;
      margin: 20px auto;
      max-width: 900px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    .project {
      margin-bottom: 20px;
    }
    .project h3 {
      margin-bottom: 10px;
    }
    .contact form {
      display: flex;
      flex-direction: column;
    }
    .contact input, .contact textarea {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1rem;
    }
    .contact button {
      padding: 10px;
      font-size: 1rem;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    .contact button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>John Doe</h1>
    <p>Web Developer | Designer | Coder</p>
  </header>

  <nav>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>
